<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="contents-wrapper container">
            <h1 class="title">Generate a <br><span class="special">Random password</span></h1>
            <form action="" class="form flow-content--m">
                <div class="input-wrapper">
                    <input type="text"  value="password" readonly>
                    <i class="fa-regular fa-clipboard"></i>
                </div>
                <button class="btn generate-password" type="submit"><i class="fa-solid fa-bolt-lightning"></i> Generate a
                    password</button>

            </form>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
